<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <div>
        <h1>Block level elements </h1>

        <ul>
            <li>headings h1 to h6</li>
            <li>headings</li>
            <li>ol, ul</li>
            <li>li</li>
            <li>p</li>
        </ul>
    </div>

    <div>

        <h1> Inline elements </h1>

        <ul>
            <li>image</li>
            <li>href/ a tag</li>
            <li>strong</li>
            <li>emp</li>
            <li>bold(b)</li>

        </ul>
    </div>
</body>
</html>
